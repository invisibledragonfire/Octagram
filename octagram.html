<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octagram</title>
    <link rel="stylesheet" href="octagram.css" />
    <script src="octagram.js"></script>
  </head>
  <body>
    <!-- <div class="examples">--rune-value: 644;</div> -->
    <div class="spellbook">
      <div id="runeA" class="rune runeA" draggable="true"></div>
      <div id="runeB" class="rune runeB" draggable="true"></div>
      <div id="runeC" class="rune runeC" draggable="true"></div>
      <div id="runeD" class="rune runeD" draggable="true"></div>
      <div id="runeE" class="rune runeE" draggable="true"></div>
      <div id="runeF" class="rune runeF" draggable="true"></div>
      <div id="runeG" class="rune runeG" draggable="true"></div>
      <div id="runeH" class="rune runeH" draggable="true"></div>
      <div id="runeI" class="rune runeI" draggable="true"></div>
      <div id="runeJ" class="rune runeJ" draggable="true"></div>
      <div id="runeK" class="rune runeK" draggable="true"></div>
      <div id="runeL" class="rune runeL" draggable="true"></div>
      <div id="runeM" class="rune runeM" draggable="true"></div>
      <div id="runeN" class="rune runeN" draggable="true"></div>
      <div id="runeO" class="rune runeO" draggable="true"></div>
      <div id="runeP" class="rune runeP" draggable="true"></div>
      <div id="runeQ" class="rune runeQ" draggable="true"></div>
    </div>
    <div class="magic-circle">
      <div class="container">
        <div class="circle"></div>
        <div id="links" class="links">
          <div class="square"></div>
          <div class="square square2"></div>
          <div class="longbox"></div>
          <div class="longbox longbox2"></div>
          <div class="longbox longbox3"></div>
          <div class="longbox longbox4"></div>
          <div class="diagonal"></div>
          <div class="diagonal diagonal2"></div>
          <div class="diagonal diagonal3"></div>
          <div class="diagonal diagonal4"></div>
        </div>
        <div class="subsquare subsquare1">
          <div id="rune1" class="rune rune1" draggable="true"></div>
          <div id="rune3" class="rune rune3" draggable="true"></div>
          <div id="rune5" class="rune rune5" draggable="true"></div>
          <div id="rune7" class="rune rune7" draggable="true"></div>
        </div>
        <div class="subsquare subsquare2">
          <div id="rune2" class="rune rune2" draggable="true"></div>
          <div id="rune4" class="rune rune4" draggable="true"></div>
          <div id="rune6" class="rune rune6" draggable="true"></div>
          <div id="rune8" class="rune rune8" draggable="true"></div>
        </div>
      </div>
    </div>
    <div id="result" class="result"></div>
    <script>
      CSS.paintWorklet.addModule("../runeWorklet.js");
    </script>
  </body>
</html>
